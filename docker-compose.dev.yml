# Development overrides
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./.env:/app/.env
      - backend_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/angular.json:/app/angular.json:ro
      - ./frontend/proxy.conf.json:/app/proxy.conf.json:ro
      - ./frontend/scripts:/app/scripts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - frontend_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
    command: npm run start -- --host 0.0.0.0 --poll 2000

volumes:
  backend_node_modules:
  frontend_node_modules:
